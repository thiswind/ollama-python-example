{% extends "base.html" %}

{% block title %}爬取（Scratch）{% endblock %}

{% block content %}
<h2 class="text-center">爬取页面</h2>
<p>请输入要爬取的网页 URL，提取该页面的主要内容并生成总结。</p>

<form method="post" action="/scratch">
    <div class="mb-3">
        <label for="url" class="form-label">URL：</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="例如：https://example.com" required>
    </div>
    <button type="submit" class="btn btn-primary">提取内容</button>
</form>

{% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
{% endif %}

{% if main_content %}
    <h3 class="mt-5">主要内容</h3>
    <div class="border p-3" style="white-space: pre-wrap;">{{ main_content }}</div>
{% endif %}

{% if summary %}
    <h3 class="mt-5">总结</h3>
    <div class="border p-3" style="white-space: pre-wrap;">{{ summary }}</div>
{% endif %}

<a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
{% endblock %}
